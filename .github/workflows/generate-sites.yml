name: Generate Niche Sites

on:
  push:
    branches:
      - main
    paths:
      - 'niches.csv'
      - '.github/workflows/generate-sites.yml'
      - '.github/scripts/generate-sites.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-sites:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install axios csv-parse
      
      - name: Generate sites
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          AMAZON_AFFILIATE_ID: ${{ secrets.AMAZON_AFFILIATE_ID }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          node .github/scripts/generate-sites.js
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add */index.html */assets/ index.html
          git diff-index --quiet HEAD || git commit -m "Generate sites from niches.csv [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

