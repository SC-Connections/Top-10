name: Build and Deploy Niche Sites

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 6 AM UTC to update product data
    - cron: '0 6 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-sites:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate sites
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          AMAZON_AFFILIATE_ID: ${{ secrets.AMAZON_AFFILIATE_ID }}
        run: node site-generator.js
      
      - name: Create index page for all sites
        run: |
          cat > sites/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Top 10 Review Sites</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 1200px;
                      margin: 0 auto;
                      padding: 2rem;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                  }
                  h1 {
                      color: white;
                      text-align: center;
                      font-size: 2.5rem;
                      margin-bottom: 3rem;
                  }
                  .sites-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                      gap: 2rem;
                  }
                  .site-card {
                      background: white;
                      border-radius: 12px;
                      padding: 2rem;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                      transition: transform 0.3s;
                  }
                  .site-card:hover {
                      transform: translateY(-5px);
                  }
                  .site-card h2 {
                      color: #2563eb;
                      margin-bottom: 1rem;
                  }
                  .site-card a {
                      display: inline-block;
                      margin-top: 1rem;
                      padding: 0.75rem 1.5rem;
                      background: #2563eb;
                      color: white;
                      text-decoration: none;
                      border-radius: 6px;
                      font-weight: 600;
                  }
                  .site-card a:hover {
                      background: #1e40af;
                  }
              </style>
          </head>
          <body>
              <h1>üèÜ Top 10 Review Sites</h1>
              <div class="sites-grid">
          EOF
          
          # Add a card for each site
          for dir in sites/*/; do
            if [ -d "$dir" ] && [ -f "${dir}index.html" ]; then
              dirname=$(basename "$dir")
              nicename=$(echo "$dirname" | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
              cat >> sites/index.html << EOF
                  <div class="site-card">
                      <h2>$nicename</h2>
                      <p>Explore our top 10 picks for $nicename</p>
                      <a href="$dirname/">View Top 10 ‚Üí</a>
                  </div>
          EOF
            fi
          done
          
          cat >> sites/index.html << 'EOF'
              </div>
          </body>
          </html>
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './sites'
  
  deploy:
    needs: build-sites
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
